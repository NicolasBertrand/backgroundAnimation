<?xml version="1.0" standalone="no"?>
<svg width="800px" viewBox="0 0 1920 1080"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Example rect01 - rectangle with sharp corners</desc>

  <rect id="background" x="0" y="0" width="1920" height="1080" fill="white"/>
  <rect x="1" y="1" width="1919" height="1079"
        fill="none" stroke="blue" stroke-width="1"/>

    <text id="textElement" x="1200" y="800"
    font-family="Verdana" font-size="100" visibility="visible"  >
    <tspan> Nom Pr√©nom </tspan>
    <tspan x="1200" dy="50"> Christophe Pantel </tspan>
    <animate id="first" attributeName="font-size" begin="0s;last.end" dur="5s"
        fill="freeze" from="0" to="50" />
    <animate attributeName="opacity" begin="0s;last.end" dur="5s"
        fill="freeze" from="0" to="1" /> 
    <animate id="last" attributeName="opacity" begin="10s;first.end+5s" dur="5s"
        fill="freeze" from="1" to="0" />
    <animate attributeName="font-size" begin="10s;first.end+5s" dur="5s"
        fill="freeze" from="50" to="100"/>

</text>
</svg>