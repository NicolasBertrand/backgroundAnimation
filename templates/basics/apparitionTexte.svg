<?xml version="1.0" standalone="no"?>
<svg width="24cm" height="8cm" viewBox="0 0 1920 1080"
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Example rect01 - rectangle with sharp corners</desc>

  <!-- Show outline of viewport using 'rect' element -->
  <rect x="1" y="1" width="1919" height="1079"
        fill="none" stroke="blue" stroke-width="1"/>

    <text id="TextElement" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
    font-family="Verdana" font-size="100" visibility="visible"  >
    It's alive!
    <animate attributeName="font-size" begin="0s" dur="5s"
        fill="freeze" from="0" to="100" />
    <animate attributeName="opacity" begin="0s" dur="5s"
        fill="freeze" from="0" to="1" /> 
    <animate attributeName="opacity" begin="10s" dur="5s"
        fill="freeze" from="1" to="0" />
    <animate attributeName="font-size" begin="10s" dur="5s"
        fill="freeze" from="100" to="200" />

</text>
</svg>